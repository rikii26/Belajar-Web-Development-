<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan</title>

    <!-- CSS src -->
    <link rel="stylesheet" href="style/cursor.css" />

    <style>
      /* Simple Reset */
      *,
      *::before,
      *::after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!-- Custom Cursor -->
    <div class="cursor-container" id="c-container">
      <div class="cursor-ring" id="c-ring">
        <div class="cursor-pointer" id="c-point"></div>
      </div>
    </div>
    <script src="javascript/cursor-behaviour.js"></script>
  </body>
</html>
